name: Run tests

on:
  # run on push in main or rel_* branches excluding changes are only on doc or example folders
  push:
    branches:
      - main
      - "rel_*"
      # branches used to test the workflow
      - "workflow_test_*"
    paths-ignore:
      - "doc/**"
      - "examples/**"

env:
  # global env to all steps
  TOX_WORKERS: -n2

permissions:
  contents: read

jobs:
  run-test:
    name: test-${{ matrix.python-version }}-${{ matrix.build-type }}-${{ matrix.architecture }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # run this job using this matrix, excluding some combinations below.
      matrix:
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11.0-rc - 3.11"
          # waiting on https://foss.heptapod.net/pypy/pypy/-/issues/3690
          # which also seems to be in 3.9
          # - "pypy-3.9"
        build-type:
          - "cext"
          - "nocext"
        architecture:
          - x64
          - x86

        include:
          # autocommit tests fail on the ci for some reason
          # - python-version: "pypy-3.9"
          #   pytest-args: "-k 'not test_autocommit_on and not test_turn_autocommit_off_via_default_iso_level and not test_autocommit_isolation_level'"
          # add aiosqlite on linux
          - os: "ubuntu-latest"
            pytest-args: "--dbdriver pysqlite --dbdriver aiosqlite"
          - os: "ubuntu-20.04"
            pytest-args: "--dbdriver pysqlite --dbdriver aiosqlite"

        exclude:
          # linux and osx do not have x86 python
          - os: "ubuntu-latest"
            architecture: x86
          - os: "ubuntu-20.04"
            architecture: x86
          - os: "macos-latest"
            architecture: x86
          # ubuntu-latest does not have: py27, py36
          - os: "ubuntu-latest"
            python-version: "3.6"
          # ubuntu-20.04 does not need to test what ubuntu-latest supports
          - os: "ubuntu-20.04"
            python-version: "3.7"
          - os: "ubuntu-20.04"
            python-version: "3.8"
          - os: "ubuntu-20.04"
            python-version: "3.9"
          - os: "ubuntu-20.04"
            python-version: "3.10"
          - os: "ubuntu-20.04"
            python-version: "3.11.0-rc - 3.11"
          # pypy does not have cext
          # - python-version: "pypy-3.9"
          #   build-type: "cext"
          # - os: "windows-latest"
          #   python-version: "pypy-3.9"
          #   architecture: x86

      fail-fast: false

    # steps to run in each job. Some are github actions, others run shell commands
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade tox setuptools
          pip list

      - name: Run tests
        run: tox -e github-${{ matrix.build-type }} -- -q --nomemory --notimingintensive ${{ matrix.pytest-args }}

  run-test-py27:
    name: py27-${{ matrix.build-type }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - cp27-cp27m
          - cp27-cp27mu
        build-type:
          - "cext"
          - "nocext"

      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run tests
        uses: docker://quay.io/pypa/manylinux1_x86_64
        with:
          args: |
            bash -c "
            export PATH=/opt/python/${{ matrix.python-version }}/bin:$PATH &&
            sed -i 's/greenlet/greenlet<2,/g' setup.cfg && 
            python --version &&
            python -m pip install --upgrade pip &&
            pip install --upgrade tox setuptools &&
            pip list &&
            tox -e github-${{ matrix.build-type }} -- -q --nomemory --notimingintensive ${{ matrix.pytest-args }}
            "

  run-test-arm64:
    name: arm64-${{ matrix.python-version }}-${{ matrix.build-type }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - cp36-cp36m
          - cp37-cp37m
          - cp38-cp38
          - cp39-cp39
          - cp310-cp310
          - cp311-cp311
        build-type:
          - "cext"
          - "nocext"
        exclude:
          # ubuntu-latest does not have: py27, py36
          - os: "ubuntu-latest"
            python-version: cp36-cp36m
          # ubuntu-20.04 does not need to test what ubuntu-latest supports
          - os: "ubuntu-20.04"
            python-version: cp37-cp37m
          - os: "ubuntu-20.04"
            python-version: cp38-cp38m
          - os: "ubuntu-20.04"
            python-version: cp39-cp39m
          - os: "ubuntu-20.04"
            python-version: cp310-cp310m
          - os: "ubuntu-20.04"
            python-version: cp311-cp311m

      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up emulation
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Run tests
        uses: docker://quay.io/pypa/manylinux2014_aarch64
        with:
          args: |
            bash -c "
            export PATH=/opt/python/${{ matrix.python-version }}/bin:$PATH &&
            python --version &&
            python -m pip install --upgrade pip &&
            pip install --upgrade tox setuptools &&
            pip list &&
            tox -e github-${{ matrix.build-type }} -- -q --nomemory --notimingintensive ${{ matrix.pytest-args }}
            "

  run-mypy:
    name: mypy-${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # run this job using this matrix, excluding some combinations below.
      matrix:
        os:
          - "ubuntu-latest"
          - "ubuntu-20.04"
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11.0-rc - 3.11"
        exclude:
          # ubuntu-latest does not have: py27, py36
          - os: "ubuntu-latest"
            python-version: "3.6"
          # ubuntu-20.04 does not need to test what ubuntu-latest supports
          - os: "ubuntu-20.04"
            python-version: "3.7"
          - os: "ubuntu-20.04"
            python-version: "3.8"
          - os: "ubuntu-20.04"
            python-version: "3.9"
          - os: "ubuntu-20.04"
            python-version: "3.10"
          - os: "ubuntu-20.04"
            python-version: "3.11.0-rc - 3.11"
      fail-fast: false

    # steps to run in each job. Some are github actions, others run shell commands
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade tox setuptools
          pip list

      - name: Run tests
        run: tox -e mypy ${{ matrix.pytest-args }}

  run-pep8:
    name: pep8-${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "3.10"

      fail-fast: false

    # steps to run in each job. Some are github actions, others run shell commands
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade tox setuptools
          pip list

      - name: Run tests
        run: tox -e pep8
